<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>
    <style>
        .weekday {
            background-color: lime;
        }

        .weekend {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
    <tr class="{% if entry.is_weekday %}weekday{% else %}weekend{% endif %}">
        <td>{{ entry.date.strftime('%m-%d-%Y') }}</td>
        <td>{{ entry.start_time.strftime('%I:%M %p') }}</td>
        <td>{{ entry.end_time.strftime('%I:%M %p') }}</td>
        <td>{{ entry.reason.title() }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
